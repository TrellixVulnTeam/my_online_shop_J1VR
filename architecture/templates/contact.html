{% extends "layout.html" %}
{% block body %}
    <!-- Contact Section Begin -->
    <section class="breadcrumb-section set-bg" data-setbg="{{ url_for("static", filename="img/breadcrumb.jpg") }}">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="breadcrumb__text">
                        <h2>צור קשר</h2>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="contact spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-6 text-center">
                    <div class="contact__widget">
                        <span class="icon_phone"></span>
                        <h4>טלפון</h4>
                        <p>+01-3-8888-6868</p>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 text-center">
                    <div class="contact__widget">
                        <span class="icon_pin_alt"></span>
                        <h4>כתובת</h4>
                        <p>כפר אדם</p>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 text-center">
                    <div class="contact__widget">
                        <span class="icon_clock_alt"></span>
                        <h4>שעות פתיחה</h4>
                        <p>10:00 - 20:00</p>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 text-center">
                    <div class="contact__widget">
                        <span class="icon_mail_alt"></span>
                        <h4>Email</h4>
                        <p>Adam@ogani.com</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Contact Section End -->

    <!-- Map Begin -->
    <div class="map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4020.5648334270218!2d34.782209930725806!3d32.0725333080111!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x151d4b9ce709e5dd%3A0x6bf438be99142894!2z16nXqNeV16DXlCwg16rXnCDXkNeR15nXkSDXmdek15U!5e0!3m2!1siw!2sil!4v1603207653110!5m2!1siw!2sil"
                height="500" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
        <div class="map-inside">
            <i class="icon_pin"></i>
            <div class="inside-widget">
                <h4>תל אביב</h4>
                <ul>
                    <li>+12-345-6789</li>
                    <li>שרונה מרקט</li>
                </ul>
            </div>
        </div>
    </div>
    <!-- Map End -->

    <!-- Contact Form Begin -->
    <div class="contact-form spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="contact__form__title">
                        <h2>השאר הודעה</h2>
                    </div>
                </div>
            </div>
            <form action="#">
                <div class="row">
                    <div class="col-lg-6 col-md-6">
                        <input class="custom_li" type="text" placeholder="Email">
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <input class="custom_li" type="text" placeholder="שם">
                    </div>
                    <div class="col-lg-12 text-center">
                        <textarea placeholder=""></textarea>
                        <button type="submit" class="site-btn">
                            <i class="material-icons">שלח</i></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- Contact Form End -->
{% endblock %}
